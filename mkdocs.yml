site_name: Holberton ML Handbook
site_url: https://evisp.github.io/ml-handbook/
repo_url: https://github.com/evisp/ml-handbook
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal          
      accent: cyan           
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md

  - Tools:
    - Overview: 01-tools/index.md
    - Zero day: 01-tools/zero-day.md
    - Git & GitHub: 01-tools/git-and-github.md
    - Jupyter notebook setup: 01-tools/notebook-setup.md
    - VS Code setup: 01-tools/vscode-setup.md
    - Python Warm Up: 01-tools/python-warm-up.md 

  - Math:
    - Overview: 02-math/index.md
    - Linear algebra: 02-math/linear-algebra.md
    - NumPy: 02-math/numpy.md
    - Calculus: 02-math/calculus.md
    - Probability & statistics: 02-math/probability-statistics.md

  - Data:
    - Overview: 03-data/index.md
    - Data Foundations: 03-data/data-foundations.md
    - Pandas essentials: 03-data/pandas.md
    - Visualization: 03-data/visualization.md
    - Data Processing: 03-data/data-procesing.md
    - Data collection: 03-data/data-collection.md
    - SQL databases: 03-data/sql.md
    - NoSQL (MongoDB): 03-data/mongo.md

  - Core ML:
    - Overview: 04-core-ml/index.md
    - ML lifecycle: 04-core-ml/lifecycle.md
